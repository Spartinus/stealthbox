version: '2'
services:
  pydio:
    build: pydio
    volumes_from:
      - stealthbox-conf
  flexget:
    build: flexget
  deluged:
    build: deluged
    restart: unless-stopped
    volumes_from:
      - stealthbox-conf
  deluge-web:
    build: deluge-web
    depends_on:
      - deluged
    restart: unless-stopped
    volumes_from:
      - stealthbox-conf
  sickrage:
    build: sickrage
    restart: unless-stopped
    volumes_from:
      - stealthbox-conf
      - stealthbox-tools
  couchpotato:
    build: couchpotato
    restart: unless-stopped
    volumes_from:
      - stealthbox-conf
      - stealthbox-tools
  headphones:
    build: headphones
    restart: unless-stopped
    volumes_from:
      - stealthbox-conf
      - stealthbox-tools
  sonarr:
    build: sonarr
    restart: unless-stopped
  php-fpm:
    build: php-fpm
    volumes_from:
     - pydio
  nginx:
    build: nginx
    volumes_from:
     - pydio
    ports:
     - "${PORTS_PREFIX}80:80"
    depends_on:
     - pydio
     - php-fpm
     - deluge-web
     - sickrage
     - couchpotato
     - headphones
     - sonarr
  sshd:
    build: sshd
    ports:
     - "${PORTS_PREFIX}22:22"
    volumes_from:
     - pydio
     - deluge-web
     - deluged
     - sickrage
     - couchpotato
     - headphones
     - sonarr
  stealthbox-tools:
    build: stealthbox-tools
  stealthbox-conf:
    build: stealthbox-conf
    volumes:
     - './stealthbox.json:/home/box/conf/stealthbox.json'
